<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Binary Calculator</title>
	<link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
	<script src="js/binaryCalculator.js" type="text/javascript"></script>
</head>
<body>
	<div id="res" class="result">
	</div>
	<div id="btns" class="container">
		<button id="btn0" class="button0" type="button" onclick= "zero()" >0</button>
		<button id="btn1" class="button1" type="button" onclick= "one()" >1</button>
		<button id="btnClr" class="buttonClr" type="button" onclick= "clearText()" >C</button>
		<button id="btnEql" class="buttonEql" type="button" onclick= "result()" >=</button>
		<button id="btnSum" class="buttonSum" type="button" onclick= "add()" >+</button>
		<button id="btnSub" class="buttonSub" type="button" onclick= "sub()" >-</button>
		<button id="btnMul" class="buttonMul" type="button" onclick= "mul()" >*</button>
		<button id="btnDiv" class="buttonDiv" type="button" onclick= "div()" >/</button>
	</div>
</body>
</html>
